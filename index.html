<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch countries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="canv" width="100" height="5"></canvas>
<main id="main_content">
    <section class="search">
        <div class="input-container">
            <input id="name" class="input" autocomplete="off" type="text" onkeyup="changeHandler(this.value)"
                   pattern=".+" required/>
            <label class="label" for="name">Country Name</label>
        </div>
    </section>
    <div id="countries_container"></div>

</main>
<script src="js/functions.js"></script>
<script src="js/canvas.js"></script>
<script src="js/fetch.js"></script>
</body>
</html>
